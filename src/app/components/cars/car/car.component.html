<div class="mb-3">
    <label for="filterText" class="form-label">Araç İsmi</label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="Arama..."
    />
  </div>
  <div *ngIf="filterText.length > 1" class="alert alert-success">
    Aranılan {{ filterText }}
  </div>
  
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-primary"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="row">
    <div
      class="card col-md-4 mb-3 mx-3 pt-3 px-3"
      style="width: 18rem"
      *ngFor="let car of cars | filterCarPipe: filterText"
      routerLink="/cars/details/{{ car.id }}"
    >
      <div class="card-body">
        <p class="card-text"><b>Model Yılı: </b>{{ car.modelYear }}</p>
        <p class="card-text"><b>Günlük Fiyatı: </b>{{ car.dailyPrice }}</p>
        <p class="card-text"><b>Açıklama: </b>{{ car.descriptions }}</p>
      </div>
    </div>
  </div>
